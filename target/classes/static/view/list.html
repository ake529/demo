<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>页面</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../page/css/page-2.0.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="lhgdialog/skins/default.css">
</head>
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<body>
<input type="hidden" id="sssize"/>
<div class="col-xs-12 bg">
    <section class="col-lg-12 bgW">
        <div class="api-wrap">
            <div class="row" role="search">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="fileName" class="col-sm-2 text-center">部门名字</label>
                        <input type="text" class="col-sm-6 fileName inputCss" id="viewName" placeholder="请输入部门名字">
                        <button type="button" class="btn-search" onclick="getPageData()">查询</button>
                    </div>
                </div>
                <div class="col-sm-5 text-right" >
                   <span class=""></span><button type="button"  class="newApp" onclick="editView('')">新建部门</button>
                   <!--  <span class=""></span><button type="button"  class="newApp" onclick="newApplication('')">新建应用模板</button> -->
                </div>
            </div>
        </div>
        <div class="tab-pane fade in active">
            <div class="table-responsive">
                <table class="table table-striped table-hover njtable01 " id="list">
                    <thead>
                        <th style="width:20%;">部门ID</th>
                        <th style="width:20%;">部门名字</th>
                        <th style="width:20%;">部门级别</th>
                        <th style="width:20%;">创建时间</th>
                        <th style="width:17%;">操作</th>
                    </thead>
                    <tbody id="tbody1">
                      
                    </tbody>
                </table>
            </div>
            <!--  展示分页  -->
            <div id="divpage" class="text-center lbpage "></div>
        </div>
    </section>
</div>

<script src="../page/js/page-2.0.js"></script>
<script type="text/javascript" src="js/list.js"></script>
<script src="lhgdialog/lhgdialog.min.js"></script>
</body>
</html>
