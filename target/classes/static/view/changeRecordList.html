<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三办后台系统-视图变更日志列表页面</title>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="plugins/lhgdialog/skins/default.css">
    <link rel="stylesheet" href="plugins/page/css/page-2.0.css">
    <link rel="stylesheet" href="modules/application/css/list.css">
</head>
<body>
<input type="hidden" id="sssize"/>
<div class="col-xs-12 bg">
    <div class="col-xs-12 top">
        <span ><img src="static/img/caret.png"></span><span style="padding-left:5px;">视图管理&nbsp;&gt;</span><span>视图列表&nbsp;&gt;</span><a style="color:#537fbc;" href="#">修改记录</a>
    </div>
    <section class="col-lg-12 bgW">
        <div class="api-wrap">
            <div class="row" role="search">
                <div class="form-group col-sm-12 text-right" >
                    <span class=""></span><button type="button"  class="newApp" onclick="returnViewList()">返回列表</button>
                </div>
            </div>
        </div>
        <div class="tab-pane fade in active">
            <div class="table-responsive">
                <table class="table table-striped table-hover njtable01 " id="list">
                    <thead>
                        <th style="width:10rem;">序号</th>
                        <th style="width:15rem;">版本号</th>
                        <th style="width:15rem;">名称</th>
                        <th style="width:15rem;">创建时间</th>
                        <th style="width:17.4rem;">操作</th>
                    </thead>
                    <tbody id="tbody">
                      
                    </tbody>
                </table>
            </div>
            <!--  展示分页  -->
            <div id="divpage" class="text-center lbpage "></div>
        </div>
    </section>
</div>

<script src="plugins/page/js/page-2.0.js"></script>
<script src="plugins/lhgdialog/lhgdialog.min.js"></script>
<script type="text/javascript" src="modules/view/js/changeRecordList.js"></script>
</body>
</html>
